<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container">
        <h1>Track Your Expenses</h1>
        
        <form id="expense-form" action="/add_expense" method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <!-- Date input with calendar pop-up -->
                <input type="date" id="date" name="Date" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="Description" placeholder="Enter expense description" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="Amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="Category">
                    <option value="Education">Education</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Rent">Rent</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <button type="submit" class="btn">Add Expense</button>
        </form>

        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        // Simple form validation
        document.getElementById("expense-form").onsubmit = function(event) {
            const date = document.getElementById("date").value;
            const description = document.getElementById("description").value;
            const amount = document.getElementById("amount").value;
            if (!date || !description || !amount) {
                event.preventDefault();
                document.getElementById("status-message").innerHTML = "Please fill in all fields!";
                document.getElementById("status-message").style.color = "red";
            }
        };
    </script>

</body>
</html>
